version: '3'
services:
  arduino-adapter:
    image: pi-arduino-adapter:latest
    build:
      context: ./arduino-adapter/
      dockerfile: ./Dockerfile
    image: pi-arduino-adapter:latest
    restart: on-failure
    privileged: true
    network_mode: "host"
    volumes:
      - ./configs:/app/configs
      # - ./arduino-adapter/src/main.py:/app/main.py #for faster updates